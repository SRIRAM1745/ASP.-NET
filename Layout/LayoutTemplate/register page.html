<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Aspire Overflow</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


	<!-- Customized Bootstrap Stylesheet -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link href="css/Registration.css" rel="stylesheet">

</head>

<body>
	
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="img-container ">
					<a>
						<img class="LogoImg " src="img/Logo.png">
					</a>
					<span class="h1 fw-bold mb-0">Aspire Overflow</span>
				</div>
			</div>
			<div class=" col-xl-5 mx-auto">
				<div class="card-body p-4 p-lg-5 border ">
					
					<h5 class="card-title text-center ">Registration</h5>
					<form>
						<div class="row">
							<div class="col-md-6 mb-4">

								<div class="label">
									<label class="label" for="name">First Name </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-md-6 mb-4">

								<div class="label">
									<label class="label" for="name">Last Name </label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">
								<div class="label">
									<label class="label" for="name">Ace Number </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-sm-12 col-xl-6">
								<label class="label">Gender</label>
								<select class="form-select mb-4 " aria-label=".form-select-sm example">
									<option disabled="disabled" selected="selected">Choose option</option>
									<option value="1">Male</option>
									<option value="2">female</option>
									<option value="3">Others</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">

								<div class="label">
									<label class="label" for="name">Mail Address </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-sm-12 col-xl-6">
								<label class="label">Department</label>
								<select class="form-select mb-4 " aria-label=".form-select-sm example">
									<option disabled="disabled" selected="selected">Choose option</option>
									<option value="1">.Net</option>
									<option value="2">Java</option>
									<option value="3">Oracle</option>
									<option value="3">Lamp</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-xl-6 ">
								<label class="label">Date Of Birth</label>
								<div class="input-group rounded mb-4 ">
									<input type="date" class="form-control rounded" placeholder="Date" aria-label="date"
										aria-describedby="search-addon" />
								</div>
							</div>
							<div class="col-sm-12 col-xl-6">
								<label class="label">Designation</label>
								<select class="form-select mb-4 " aria-label=".form-select-sm example">
									<option disabled="disabled" selected="selected">Choose option</option>
									<option value="1">Senior Engineer</option>
									<option value="2">Module Lead</option>
									<option value="3">Team Lead</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">

								<label class="label" for="name">Password</label>
								<input type="password" class="form-control">


							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">

								<label class="label" for="name"> Confirm Password</label>
								<input type="password" class="form-control">


							</div>
						</div>
						<div class="text-center mb-2 p-2">
							<button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
								type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

</body>





<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

</html>
